name: CI
on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Agregar este paso para dar permisos de ejecuci√≥n
      - name: Make gradlew executable
        run: chmod +x gradlew
        
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: build
